apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  layer: integrity

resources:
  - ../../../base/vote-integrity

configMapGenerator:
  - name: vi-cfg
    behavior: create
    files:
      - application.properties

patches:
  - target:
      kind: StatefulSet
      name: vintegrity
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 516Mi
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 1Gi
      - op: replace
        path: /spec/replicas
        value: 3